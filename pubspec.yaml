name: new_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: ^0.16.1
  google_sign_in: ^4.4.4
  firebase_dynamic_links: ^0.5.3
  modal_progress_hud: ^0.1.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/Redbot_featured.png"

flutter:

  uses-material-design: true

  assets:
   - images/logo.png
   - images/facebook.png
   - images/google.png
   - images/twitter.png
   - images/googleaccount.jpg
   - images/coursera.png
   - images/microsoft.jpg
   - images/bg.png
   - images/Background-Image.jpg
   - assets/courses.json

  fonts:
    - family: Segoe
      fonts:
        - asset: fonts/Segoe.ttf
        - asset: fonts/SegoeBold.ttf